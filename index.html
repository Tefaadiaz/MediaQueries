<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentaCar</title>
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div claass="grid">
        <nav class="nav">
            <div>
                <i class="fas fa-car"></i>
                RentAcar
            </div>
            <i class="fas fa-bars"></i>
        </nav>
        <div class="filtros">
            <div>Ordenar por:</div>
            <div>
                <select>
                    <option>Precio</option>
                    <option>Nombre</option>
                </select>
            </div>
        </div>
        <div class="main">

            <div class="card">
                <div>
                    <img src="assets/img/auto1.jfif" alt="auto1">
                </div>
                <div><b>Marca: Chevrolet</b></div>
                <button>Cotizar</button>
            </div>
            <div class="card">
                <div>
                    <img src="assets/img/foto2.jpg" alt="auto2">
                </div>
                <div><b>Marca: BMW</b></div>
                <button>Cotizar</button>
            </div>
            <div class="card">
                <div>
                    <img src="assets/img/AUTO3.jfif" alt="auto3">
                </div>
                <div><b>Marca: Fiat</b></div>
                <button>Cotizar</button>
            </div><div class="card">
                <div>
                    <img src="assets/img/foto5.jfif" alt="auto4">
                </div>
                <div><b>Marca: Mazda</b></div>
                <button>Cotizar</button>
            </div><div class="card">
                <div>
                    <img src="assets/img/foto7.jpg" alt="auto5">
                </div>
                <div><b>Marca: Great Wall</b></div>
                <button>Cotizar</button>
            </div>
         
            <div class="card">
                <div>
                    <img src="assets/img/foto8.jfif" alt="Auto6">
                </div>
                <div><b>Marca: Telsa</b></div>
                <button>Cotizar</button>
            </div>
        
        </div>
        <div class="paginador">
            <button>
                <i class="fas fa-chevron-left"></i>
            </button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <footer class="footer">
            <div>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <div>Todos los derechos reservados</div>
        </footer>
    </div>
</body>

</html>
